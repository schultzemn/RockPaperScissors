<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <script src="java2.0.js" defer></script>
</head>
<body>
    <div class="top">
    <h1>Rock! Paper! Scissors!</h1>
    <h2><em>Player vs Computer</em></h2>
    </div>
    <div class="midTop">
        <h2>Make Your Choice</h2>
        <h3>First To 5 Wins!</h3>
    </div>
    <div class="middle">
        <div class="left">
            <div><p>Player</p></div>
            <div>
                <ul class="player">
                    <li><button class="btnRock"><img src="./images/pRock.jpg"> </button></li>
                    <li><button class="btnPaper"><img src="./images/pPaper.jpg"> </button></li>
                    <li><button class="btnScissors"><img src="./images/pscissors.jpg"> </button></li>
                </ul>
            </div>   
        </div>
        <div class="mid">
            <div class="pChoice"><p>?</p></div>
            <div><p>VS</p></div>
            <div class="comChoice"><p>?</p></div>
        </div>
        <div class="right">
            <div><p>Computer</p></div>
            <div>
                <ul class="computer">
                    <li id="rock"><img src="./images/cRock.jpg"> </li>
                    <li id="paper"><img src="./images/cpaper.jpg"> </li>
                    <li id="scissors"><img src="images/cscissors.jpg">  </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div><p>Player Score:</p></div>
        <div><p>Rounds Played:</p></div>
        <div><p>Computer Score:</p></div>
    </div>    
</body>
</html>
